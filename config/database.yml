# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql2
  pool: 5
  reconnect: false
  host: 127.0.0.1
  port: 3306
  encoding: utf8mb4
  collation: utf8mb4_unicode_ci

development:
  <<: *default
  username: root
  password:
  database: seinfodb_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: seinfodb_test

production:
  <<: *default
  database: seinfodb_production
